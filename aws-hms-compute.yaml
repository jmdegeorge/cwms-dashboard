apiVersion: apps/v1
kind: Deployment
metadata:
  name: hms-compute-demo
spec:
  selector:
    matchLabels:
      app: hms-compute-demo
      tier: backend
      track: stable
  replicas: 1
  template:
    metadata:
      labels:
        app: hms-compute-demo
        tier: backend
        track: stable
    spec:
      containers:
      - name: hms-compute-demo
        image: starlordolvr/aws-hms-compute-demo:latest
        ports:
          - containerPort: 7002                  
        imagePullPolicy: IfNotPresent
        command:
        - powershell
      nodeSelector:
        kubernetes.io/os: windows
---
apiVersion: v1
kind: Service
metadata:
  name: hms-compute-service
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 7002
  selector:
    app: hms-compute-demo
    tier: backend
    track: stable
  sessionAffinity: None
  type: LoadBalancer
